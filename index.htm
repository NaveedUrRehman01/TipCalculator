<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tip calculator app</title>
</head>
<body>

<div class="container">
    <div class="calculator">
        <div class="bill"> 
             <span>Bill</span>
            <label id="dlabel" >$</label>
            <input type="text" id="billOrder" name="bill">
        </div>
        <div class="tip">
            <span>Select tips %</span>
            <div class="lowpercent">
                <input type="button" class="button" value="5%" onclick="getBill()">
                <input type="button" class="button" value="10%" onclick="getBill2()">
                <input type="button" class="button" value="15%" onclick="getBill3()">
            </div>
            <div class="highpercent">
                <input type="button" class="button" value="25%" onclick="getBill4()">
                <input type="button" class="button" value="50%" onclick="getBill5()">
                <input type="text" name="custom" id="custom" placeholder="Custom" onblur="CustomBill()">
            </div>
        </div>
        <div class="people">
            <span>Number Of People</span>
            <label for="" id="plabel"></label>
            <input type="text" name="person" id="numOfPeople" onblur="People()">
        </div>
    </div>
    <div class="result">
        <div class="tipAmount">
            <p id="text">Tip Amount  <br> <span id="tp"> / person </span>
            </span></p>
            <p id="tipamount">$0.00</p>
        </div>
        <div class="total">
            <p id="text">Total <br> <span id="tp"> / person </span>
            </span></p>
            <p id="total">$0.00</p>
        </div>
        <button>reset</button>
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
